<html>
	<head>
		<meta charset="UTF-8">
		<title>Tremor Plotting</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<div id="main_container">
		<div id="plot_container">
			<div id="load_container" class="done_loading">
				<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
			</div>
		</div>

		<div id="collapsed_controls">
			<p class="icon">
				<img src="icons/share.svg" class="share_button" title="Share" width="24" height="24">
			</p>

			<p class="icon">
				<img src="icons/arrow-bar-left.svg" id="show_button" title="Show Sidebar" width="24" height="24">
			</p>
		</div>

		<div id="controls">
			<p class="icon">
				<img src="icons/share.svg" class="share_button" title="Share" width="24" height="24">
			</p>

			<p class="icon">
				<img src="icons/arrow-bar-right.svg" id="hide_button" title="Hide Sidebar" width="24" height="24">
			</p>

			<fieldset class="control_section">
				<legend>UI Controls</legend>
				<p>
					Trace Scaling
				</p>
				<input type="range" min="0.5" max="2.0" value="1.0" step="0.01" id="ui_plot_scaling_slider">
				<!--
				<hr>
				<label for="mybox">Scale To Window Height</label>
				<input type="checkbox">
				-->
				<p>
					<input type="button" id="ui_reset_button" value="Reset Scaling">
				</p>
			</fieldset>

			<fieldset class="control_section">
				<legend>Filters</legend>
				<p id="filter_selection">
				</p>
			</fieldset>

			<form autocomplete="off">
				<fieldset class="control_section">
					<legend>Stations</legend>
					<i>Select time range:</i>

					<table>
						<tr>
							<td><label for="time_range_live">Live</label></td>
							<td><input type="radio" id="time_range_live" name="time_range" checked></td>
						</tr>
						<tr>
							<td><label for="time_range_past">Past</label></td>
							<td><input type="radio" id="time_range_past" name="time_range"></td>
							<td><input type="date" min="1995-07-02" id="datepicker" disabled></td>
						</tr>
					</table>

					<div id="station_selection_container">
						<div id="selection_button_container">
							<input type="button" value="Select all stations" id="station_selection_button_all">
							<input type="button" value="Remove all stations" id="station_selection_button_none">
						</div>

						<div id="station_selection_selector">
							<input id="station_selection_textbox" type="text" value="">
						</div>

						<div id="station_selection_list">
						</div>
					</div>

					<div id="form_submit_container">
						<div>
							<input type="checkbox" id="catalog_checkbox">
							<label for="catalog_checkbox">Catalog Events</label>
						</div>
						<input type="submit" id="controls_submit_button" value="Plot">
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<script src="js/main.js" type="module"></script>
</html>
