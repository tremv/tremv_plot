<html>
	<head>
		<meta charset="UTF-8">
		<title>Tremor Plotting</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<div id="main_container">
		<div id="plot_container">
		</div>

		<div id="control_container">
			<img src="/icons/share.svg" alt="Bootstrap" width="24" height="24">
			<img src="/icons/arrow-bar-right.svg" alt="Bootstrap" width="24" height="24">
			<img src="/icons/arrow-bar-left.svg" alt="Bootstrap" width="24" height="24">
			<fieldset class="control_section">
				<legend>Sharing</legend>
				<p>
					<label for="hide_ui_checkbox">Hide Sidebar</label>
					<input type="checkbox" id="hide_ui_checkbox">
				</p>

				<p>
					<input type="button" id="share_link_button" value="Share">
				</p>
			</fieldset>

			<fieldset class="control_section">
				<legend>UI Controls</legend>
				<p>
					Trace Height
				</p>
				<input type="range" min="0.5" max="2.0" value="1.0" step="0.01" id="ui_plot_scaling_slider">
				<!--
				<hr>
				<label for="mybox">Scale To Window Height</label>
				<input type="checkbox">
				-->
				<p>
					<input type="button" id="ui_reset_button" value="Reset Slider">
				</p>
			</fieldset>

			<fieldset class="control_section">
				<legend>Filters</legend>
				<p id="filter_selection">
				</p>
			</fieldset>

			<form autocomplete="off">
				<fieldset class="control_section">
					<legend>Stations</legend>
					<i>Select time range:</i>
					<p>
						<label for="time_range_live">Live</label>
						<input type="radio" id="time_range_live" name="time_range" checked>
					</p>
					<p>
						<label for="time_range_past">Past</label>
						<input type="radio" id="time_range_past" name="time_range">
						<input type="date" min="1995-07-02" id="datepicker" disabled>
					</p>
					<div id="station_selection_container">
						<p>
							<input type="button" value="Select all stations" id="station_selection_button_all">
							<input type="button" value="Remove all stations" id="station_selection_button_none">
						</p>

						<div id="station_selection_selector">
							<input id="station_selection_textbox" type="text" value="">
						</div>

						<div id="station_selection_list">
						</div>
					</div>

					<p>
						<input type="submit" id="controls_submit_button" value="Plot">
					</p>
				</fieldset>
			</form>
		</div>
	</div>

	<script src="js/main.js" type="module"></script>
</html>
